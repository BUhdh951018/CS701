<div>HW4 - Part1</div>
<br/>
<table>
  <caption><b>My Books</b></caption>
  <thead>
    <tr>
      <th>Title</th>
      <th>Qty</th>
      <th>UnitPrice</th>
      <th>$Unit Price</th>
      <th>Line Total</th>
      <th><span>Total {{totalPrice | currency}}</span></th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th colspan="3"><button class="round1" (click)="addBook($event)">New</button></th>
      <th colspan="4"><button class="round1" (click)="saveBook($event)">Save</button></th>
    </tr>
  </tfoot>
  <tbody *ngFor="let book of books;let i = index">
    <tr>
      <td><input class="rounded" [(ngModel)]="book.title"></td>
      <td>
        <input class="rounded" [(ngModel)]="book.qty" size="2">
      </td>
      <td><input class="rounded" [(ngModel)]="book.unitprice"></td>
      <td>{{book.unitprice | currency}}</td>
      <td>{{book.unitprice * book.qty | currency}}</td>
      <td>
        <button class="round" (click)="removeBook(i)">
          Remove
        </button>
      </td>
    </tr>
  </tbody>

</table>
